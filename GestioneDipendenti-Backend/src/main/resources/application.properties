#spring.datasource.url=jdbc:mysql://localhost:3306/oraridipendenti
spring.datasource.url=jdbc:mysql://db:3306/oraridipendenti
spring.datasource.username=root
spring.datasource.password=root
#Hibernate
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
#Hibernate auto ddl
spring.jpa.hibernate.ddl-auto=update

logging.level.org.hibernate.SQL=DEBUG

# CORS Configuration
spring.mvc.cors.allow-credentials=true
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-origins=http://localhost:4200
spring.mvc.cors.exposed-headers=Authorization
spring.mvc.cors.max-age=3600

